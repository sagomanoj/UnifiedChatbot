<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Management - Unified Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mgmt-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .mgmt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 1rem;
        }

        .app-table {
            width: 100%;
            border-collapse: collapse;
        }

        .app-table th,
        .app-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .app-table th {
            color: #64748b;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .btn-upload {
            background: #ecfdf5;
            color: #059669;
        }

        .btn-upload:hover {
            background: #d1fae5;
        }

        .add-app-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.75rem;
        }

        .add-app-form input {
            flex: 1;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 1rem;
            background: #f1f5f9;
            color: #475569;
        }

        .status-badge.has-manual {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>UnifiedPlatform</h1>
        </div>
        <div class="controls">
            <a href="index.html" class="manage-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </header>

    <div class="mgmt-container">
        <div class="mgmt-header">
            <h2><i class="fas fa-tasks"></i> Application Management</h2>
        </div>

        <div class="add-app-form">
            <input type="text" id="new-app-name" placeholder="Enter new application name (e.g., Healthcare)...">
            <button class="btn btn-primary" id="add-app-btn"><i class="fas fa-plus"></i> Add App</button>
        </div>

        <table class="app-table">
            <thead>
                <tr>
                    <th>Application Name</th>
                    <th>Manual Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="apps-list">
                <!-- Populated by management.js -->
                <tr>
                    <td colspan="3">Loading applications...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Hidden File Input for reuse -->
    <input type="file" id="mgmt-file-upload" style="display: none;" accept=".pdf,.docx,.txt">

    <script src="management.js"></script>
</body>

</html>
